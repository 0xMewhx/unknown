<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xmew - Access Denied</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="center-box">
        <h1 class="title">WHY ARE YOU DOING HERE?</h1>
        <h2 class="subtitle">ЧТО ТЫ ТУТ ДЕЛАЕШЬ?</h2>
    </div>

    <script>
        const symbols = ['01', '10', '1010', '1101', '0xmew', '001', '0xmew']; 
        
        function createSymbol() {
            const el = document.createElement('div');
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            el.classList.add('bg-symbol');

            // Рандомная позиция
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            
            // Рандомный размер шрифта (от мелкого до среднего)
            el.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';

            document.body.appendChild(el);

            // Удаляем элемент после того, как анимация закончится (4 секунды)
            setTimeout(() => {
                el.remove();
            }, 4000);
        }

        // Запускаем создание символов каждые 400мс (редко)
        setInterval(createSymbol, 400); 
    </script>

</body>
</html>
